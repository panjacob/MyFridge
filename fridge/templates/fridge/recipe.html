{% extends "fridge/base.html" %}
{% load static %}

{% block content %}
    <script src="{% static 'js/recipe.js' %}" type="text/javascript"></script>

    <link href="{% static 'css/recipe.css' %}" rel="stylesheet">

    <div id="top">
    <a href="#" onclick="close_window();return false;" class="btn btn-primary">Go to Home</a>
    </div>

    <main role="main" id="wrapper"></main>

    {{ recipe_data | json_script:"recipe_data" }}
    <script>
        const recipe = JSON.parse(document.getElementById("recipe_data").textContent);
        showRecipe(recipe);
    </script>

{% endblock content %}
