<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel=”stylesheet” href=”{% static 'css/sticky-footer.css' %}”>
<link rel=”stylesheet” href=”{% static 'css/main.css' %}”>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=brick-sign">

<style>
.w3-lobster {
  font-family: "Lobster", Sans-serif;
}
html {
  position: relative;
  min-height: 100%;
}
body {
    margin-left: 100px;
    margin-right: 100px;
  margin-bottom: 60px; /* Margin bottom by footer height */
    background-image: url("https://online.ahu.edu/wp-content/uploads/2019/03/Healthy-Food-Doesnt-Have-To-Be-Expensive.jpg");

}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
    margin-left: -100px;
  height: 30px; /* Set the fixed height of the footer here */
  line-height: 30px; /* Vertically center the text there */
  background-color:   #E0E0E0;
    letter-spacing: 2px;
}

.header {
  border-radius: 20px;
  border: 10px solid #73AD21;
  padding: 10px;
    width: 100%;
}

</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>



    <title>{% block title %}Title-to-replace{% endblock title %}</title>
</head>
<body>

<div id="header" name="header">

    <header class="header">

<nav class="navbar navbar-light" style="background-color: #00cc00">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

    <a class="navbar-brand" href="home.html">
        <div class="w3-container w3-lobster font-effect-brick-sign">
            <p class="w3-xxxlarge">MyFridge</p>
        </div>
    </a>

    <a href="signin.html" class="btn btn-success btn-lg" role="button">Login</a>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <div class="dropdown-divider"></div>
      <li class="nav-item active">
        <a class="nav-link" href="#">Href 1<span class="sr-only">(current)</span></a>
      </li>
        <div class="dropdown-divider"></div>
      <li class="nav-item active">
        <a class="nav-link" href="#">Href 2</a>
      </li>
        <div class="dropdown-divider"></div>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          FAQ
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" >Action</a>
          <a class="dropdown-item" >Another action</a>
          <a class="dropdown-item" >Something else here</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

    </header>




</div>


<div style="background-color: white; opacity:0.79;" id="content" name="content">

<main role="main" class="container">
    {% block content %}
        Content-to-replace
    {% endblock content %}
</main>

</div>


<div id="footer" name="footer">

    <footer class="footer">
      <div class="container w3-container w3-lobster font-effect-brick-sign">
        <span class="text-muted">PJWSTK Gr. 10 Pro Project</span>
      </div>
    </footer>

</div>





</body>
</html>
